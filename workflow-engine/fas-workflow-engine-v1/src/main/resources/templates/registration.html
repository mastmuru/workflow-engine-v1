<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Workflow Engine - FAS-Create an account</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="../static/css/main.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="container" style="padding-top: 6%;">
		<div class="row">
			<aside class="col-sm-4"></aside>
			<aside class="col-sm-4">
				<div class="card" style="box-shadow: 4px 5px 5px lightgrey;">
					<article class="card-body" style="background-color: #f0f2f3;">
						<h4 class="card-title mt-1" style="text-align: center;">
							<img
								src="https://www.hyperglance.com/wp-content/uploads/2021/04/hyperglance-cloud-automation-icon.png"
								style="width: 50px; height: 50px"><span
								style="font-size: 18px; color: #03a9f4; font-weight: bold; font-family: cursive;">
								Workflow Engine</span>
						</h4>
						<h5
							style="text-align: center; color: #c3c4c4; font-family: monospace; font-weight: bold;">
							New User <i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</h5>
						<form method="POST" class="form-signin" th:object="${userForm}"
							th:action="@{/registration}">
							<div class="form-group">
								<input type="text" th:field="*{fullname}" class="form-control"
									placeholder="Full Name" autofocus="true"> <span
									class="has-error" th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							<div class="form-group">
								<input type="text" th:field="*{username}" class="form-control"
									placeholder="Username" autofocus="true"> <span
									class="has-error" th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							<!-- form-group// -->
							<div class="form-group">
								<input type="password" th:field="*{password}"
									class="form-control" placeholder="Password"> <span
									class="has-error" th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span>
							</div>

							<div class="form-group">
								<input type="password" th:field="*{passwordConfirm}"
									class="form-control" placeholder="Confirm your password">
								<span class="has-error"
									th:if="${#fields.hasErrors('passwordConfirm')}"
									th:errors="*{passwordConfirm}"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Create</button>
							</div>
							<div class="form-group">
								<a href="" class="float-right btn btn-outline-success"
									th:href="@{/login}"><i class="fa fa-angle-double-left"
									aria-hidden="true"></i> Login</a>
								<!-- form-group// -->
								<br />
								<h6
									style="font-size: 10px; color: #7b7f82; padding-top: 6%; text-align: center;">Copyright
									2021 FA SOFTWARE All Rights Reserved Terms and Conditions
									Privacy Policy</h6>
						</form>
					</article>
				</div>
			</aside>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>
</html>
