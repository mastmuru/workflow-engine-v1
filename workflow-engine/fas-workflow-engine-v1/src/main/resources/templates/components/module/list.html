<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: head">
</th:block>

<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$("#example").DataTable();
	});
</script>
</head>
<body>
	<div class="container container-top">
		<nav>
			<th:block th:replace="fragments/nav :: nav"></th:block>
		</nav>
		<h5 th:text="${title}" class="head-title"></h5>
		<a class="btn btn-success btn-sm" th:href="@{/module/form}"
			role="button"><i class="fa fa-plus-circle" aria-hidden="true"></i>
			Add New Module</a> <br> <br>
		<table id="example"
			class="table table-striped table-bordered dt-responsive nowrap"
			style="width: 100%; box-shadow: 4px 5px 5px #eceeef;">
			<thead>
				<th scope="row">#ID</th>
				<th scope="row">Name</th>
				<th scope="row">Description</th>
				<th scope="row">Active</th>
				<th scope="row">View</th>
				<th scope="row">Update</th>
			</thead>
			<tbody>
				<tr th:if="${list.empty}">
					<td colspan="10">No Record found</td>
				</tr>
				<tr th:each="obj : ${list}">
					<td th:text="${obj.id}" style="width: 10px"></td>
					<td th:text="${obj.name}"></td>
					<td th:text="${obj.description}"></td>
					<td th:text="${obj.isActive}"></td>
					<td align="center"><a class="btn btn-outline-primary btn-sm"
						th:href="@{/module/view/__${obj.id}__}" role="button"><i
							class="fa fa-eye" aria-hidden="true"></i> View</a></td>
					<td align="center"><a class="btn btn-outline-primary btn-sm"
						th:href="@{/module/update/__${obj.id}__}" role="button"><i
							class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a></td>
				</tr>
			</tbody>
		</table>
		<footer>
			<th:block th:include="fragments/footer :: footer"></th:block>
		</footer>

	</div>
</body>
</html>
