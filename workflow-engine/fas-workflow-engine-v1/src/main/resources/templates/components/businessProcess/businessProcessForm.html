<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: head">
</th:block>
<style type="text/css">
label {
	font-weight: bold;
}

.form-check-input {
	position: relative ;
	margin-left: 0rem;
}
</style>

</head>
<body>
	<div class="container container-top">
		<nav>
			<th:block th:replace="fragments/nav :: nav"></th:block>
		</nav>
		<h5 th:text="${title}" class="head-title"></h5>
		<h6><a  th:each="link : ${links}" th:href="@{${link}}" class="back-link"><i class="fa fa-backward" aria-hidden="true"></i> Back</a></h6>
		<form th:object="${businessProcessOb}" method="post"
			th:action="@{/bp/saveBusinessProcess}" cssClass="form">

			<input type="hidden" th:field="*{id}" />

			<div class="row form-group">
				<div class="col-4">
					<label>Module</label> <select th:field="*{moduleId}" required="required"
						class="form-control select2">
						<option value="">Select</option>
						<option th:each="module : ${modules.response}" th:value="${module.id}" req
							th:utext="${module.name}" />
					</select>
				</div>
				<div class="col-4">
					<label>Name</label> <input th:field="*{name}" type="text"  required="required"
						class="form-control" />
				</div>
				<div class="col-4">
					<label>Description</label> <input type="text" class="form-control"  required="required"
						th:field="*{description}" />
				</div>
			</div>
			<div class="row form-group">
				<div class="col-4">
					<label>Active</label>
					<div class="form-check">
						<input class="form-check-input" type="radio"  required="required"
							th:field="*{isActive}" th:value="true" > Yes <input  required="required"
							class="form-check-input" type="radio" th:field="*{isActive}"
							th:value="false"> No
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-success" style="float: right">Save</button>
		</form>
		<br>

		<footer>

			<th:block th:include="fragments/footer :: footer"></th:block>

		</footer>

	</div>
</body>
</html>
