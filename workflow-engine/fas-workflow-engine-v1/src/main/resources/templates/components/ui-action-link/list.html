<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: head">
</th:block>

<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$("#example").DataTable();
	});
</script>
</head>
<body>
	<div class="container container-top">
		<nav>
			<th:block th:replace="fragments/nav :: nav"></th:block>
		</nav>
		<h5 th:text="${title}" class="head-title"></h5>
	<a class="btn btn-success btn-sm"
			th:href="@{/ui-action-link/form}" role="button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New UI
			Button/Link</a> <br> <br>
		<table id="example"
			class="table table-striped table-bordered dt-responsive nowrap"
			style="width: 100%; box-shadow: 4px 5px 5px #eceeef;">
			<thead>
				<th scope="row">#ID</th>
				<th scope="row">Module</th>	
				<th scope="row">Business Process</th>	
				<th scope="row">Code</th>	
				<th scope="row">Display Name</th>
				<th scope="row">UI Page</th>
				<th scope="row">Action</th>	
				<th scope="row">Role</th>	
				<th scope="row">Status</th>	
				<th scope="row">Action Type</th>
				<th scope="row">Order</th>
				<th scope="row">Is Enabled?</th>		
				<th scope="row">Active</th>				
				<th scope="row"></th>
			</thead>
			<tbody>
				<tr th:if="${list.empty}">
					<td colspan="10">No Record found</td>
				</tr>
				<tr th:each="obj : ${list}">
					<td th:text="${obj.id}" style="width: 10px"></td>
					<td th:text="${obj.moduleName}"></td>
					<td th:text="${obj.bpName}"></td>
					<td th:text="${obj.code}"></td>
					<td th:text="${obj.displayName}"></td>
					<td th:text="${obj.pageCode}"></td>
					<td th:text="${obj.actionName}"></td>
					<td th:text="${obj.roleName}"></td>
					<td th:text="${obj.statusName}"></td>
					<td th:text="${obj.type}"></td>
					<td th:text="${obj.orderNo}"></td>
					<td th:text="${obj.isActive}"></td>
					<td th:text="${obj.isEnable}"></td>					
					<td align="center">
					<a class="btn btn-outline-primary btn-sm" th:href="@{/ui-action-link/view/__${obj.id}__}" role="button"><i class="fa fa-eye" aria-hidden="true"></i>
					 View</a>
					<a class="btn btn-outline-primary btn-sm" th:href="@{/ui-action-link/delete/__${obj.id}__}" role="button"><i class="fa fa-window-close-o" aria-hidden="true"></i> Delete</a>
					<a class="btn btn-outline-primary btn-sm" th:href="@{/ui-action-link/update/__${obj.id}__}" role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					 Update</a>
					</td>
				</tr>
			</tbody>
		</table>
		<footer>
			<th:block th:include="fragments/footer :: footer"></th:block>
		</footer>

	</div>
</body>
</html>
