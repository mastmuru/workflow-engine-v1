<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Workflow Engine - FAS Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{css/main.css}">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<script th:src="@{js/main.js}"></script>
<style type="text/css">
.has-error {
	color: red
}
</style>
</head>

<body>
	<div class="container" style="padding-top: 5%;">
		<div class="row">
			<aside class="col-sm-4"></aside>
			<aside class="col-sm-4">
				<div class="card" style="box-shadow: 4px 5px 5px lightgrey;">
					<article class="card-body" style="background-color: #f0f2f3;">
						<h4 class="card-title mt-1" style="text-align: center;">
							<img
								src="https://www.hyperglance.com/wp-content/uploads/2021/04/hyperglance-cloud-automation-icon.png"
								style="width: 50px; height: 50px"><span
								style="font-size: 18px; color: #03a9f4; font-weight: bold; font-family: cursive;">
								Workflow Engine</span>
						</h4>
						<form class="form-signin" method="POST" th:action="@{/login}">
							<div class="form-group">
								<label>Username <span th:text="${message}"></span></label> <input
									name="username" type="text" class="form-control"
									placeholder="Username" autofocus="true" />
							</div>
							<!-- form-group// -->
							<div class="form-group">
								<!-- <a class="float-right" href="#">Forgot?</a> -->
								<label>Your password</label> <input name="password"
									type="password" class="form-control" placeholder="Password" />
								<span class="has-error" th:text="${error}"></span> <input
									type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />
							</div>

							<!-- <div class="form-group">
								<div class="checkbox">
									<label> <input type="checkbox"> Save password
									</label>
								</div>
							</div> -->
							<!-- form-group// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Login</button>
							</div>
							<a href="" class="float-right btn btn-outline-primary"
								th:href="@{/registration}">Sign up <i
								class="fa fa-angle-double-right" aria-hidden="true"></i></a>
							<!-- form-group// -->
							<br />
							<h6
								style="font-size: 10px; color: #7b7f82; padding-top: 6%; text-align: center;">Copyright
								2021 FA SOFTWARE All Rights Reserved Terms and Conditions
								Privacy Policy</h6>
						</form>
					</article>
				</div>
			</aside>
		</div>

	</div>
</body>
</html>
